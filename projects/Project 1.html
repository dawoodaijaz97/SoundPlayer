<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist 1</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="../js/howler.js"></script>
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
<div class="playerCont">
    <div>
    <div class="heading">
        <p class="title">This is a song</p>
        <p class="duration">2.12</p>
    </div>
    <div class="wave">
    </div>
    <div class="btnCont">
        <button id="backward"><i class="fas fa-backward"></i>Backward</button>
        <button id="play" class="pause">Play/Pause <i class="fas fa-pause"></i></button>
        <button id="forward">Forward<i class="fas fa-forward"></i></button>
        <button id="mute" class="soundOff">Toggle Mute<i class="fas fa-volume-mute"></i></button>
    </div>
</div>
</div>

<div class="container">
    <div class="playlist">

    </div>
</div>

<div class="container">
    <div class="playlist">

    </div>
</div>
<script src="../js/playlist.js">
</script>
</body>
</html>
